<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint.Js</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./Js/script.js"></script>
    <!-- type: module, poder ocupar los import y export 
    renderiza/evalua hasta que todos los elementos existan -->
  </head>

  <body>
    <h1><img src="./icon.png" alt="Paint" /> Paint.js</h1>
    <div id="container">
      <header>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Image</button>
        <button>Option</button>
        <button>Help</button>
      </header>

      <aside>
        <nav>
          <button id="draw-btn" title="Pincel"></button>
          <button id="erased-btn" title="Borrar"></button>
          <button id="rectangle-btn" title="RectÃ¡ngulo"></button>
          <button id="ellipse-btn" title="Elipse"></button>
          <button id="picker-btn" title="Capturar color" disabled></button>
          <button id="clear-btn" title="Limpiar dibujo"></button>
        </nav>
      </aside>
      <main>
        <canvas id="canvas" width="300" height="200"></canvas>
      </main>

      <footer>
        <input type="color" id="color-picker" value="#000000" />
      </footer>
    </div>
  </body>
</html>
